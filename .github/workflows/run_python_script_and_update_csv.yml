name: Run Python Script and Update CSV

on:
  workflow_dispatch:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sodapy socrata-py~=1.1.0

    - name: Set up Git user
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions-bot@users.noreply.github.com"

    - name: Run Python script
      env:
        MY_SOCRATA_USERNAME: ${{ secrets.MY_SOCRATA_USERNAME }}
        MY_SOCRATA_PASSWORD: ${{ secrets.MY_SOCRATA_PASSWORD }}
      run: |
        python "${{ github.workspace }}/update-script.py"
